<div id="auth">

  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <h1 class="auth-title">Log in.</h1>
        <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
          <div class="col">
            <em *ngIf="validateControl('username') && hasError('username', 'required')">Email is required</em>
            <em *ngIf="validateControl('username') && hasError('username', 'email')">Email is not valid</em>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="email" id="username" formControlName="username" class="form-control form-control-xl" placeholder="Email">
            <div class="form-control-icon">
              <i class="bi bi-person"></i>
            </div>
          </div>
          <div class="col">
            <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="password" id="password" formControlName="password" class="form-control form-control-xl" placeholder="Password">
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
          </div>
          <!--<div class="form-check form-check-lg d-flex align-items-end">
    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label text-gray-600" for="flexCheckDefault">
      Keep me logged in
    </label>
  </div>-->
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>

          <button class="btn btn-danger btn-block btn-lg shadow-lg mt-3" type="button" (click)="externalLogin()"><i class="bi bi-google"></i>oogle</button>
        </form>
        <div class="text-center mt-5 text-lg fs-4">
          <p class="text-gray-600">
            Don't have an account? <a [routerLink]="['/authentication/register']"
                                      class="font-bold">
              Sign
              up
            </a>.
          </p>
          <p><a [routerLink]="['/authentication/forgotpassword']" class="font-bold">Forgot password?</a>.</p>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right">

      </div>
    </div>
  </div>

</div>
