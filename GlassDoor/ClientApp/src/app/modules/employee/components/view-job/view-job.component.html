<div class="container">
  <div class="row my-5">
    <div class="col-8">
      <div *ngFor="let job of jobs" class="col-12 mt-2">
        <div class="card shadow mb-3">
          <div class="card-body" [routerLink]="['/employee/apply/',job.id]">
            <div class="row g-0 px-1 ps-md-4 pe-md-3 py-3 align-items-center">
              <div class="col-2">
                <img src="../../../../../assets/Images/gallery/MANIAC.jpg" class="img-fluid shadow">
              </div>
              <div class="col-6">
                <h4 class="card-title text-primary">{{job.companyName}}</h4>
                <h3 class="card-text text-dark fw-bold">{{job.title}}</h3>
                <p class="card-text badge bg-light-secondary mx-1">IT</p>
                <p class="card-text badge bg-warning mx-1"><i class="bi bi-clock"></i> {{job.jobTypeName}}</p>
              </div>
              <div class="col-4">
                <p class="card-text w-50 w-md-25 text-end ms-auto">{{job.jobCityName}} , {{job.jobCountryName}}</p>
                <p class="card-text w-50 w-md-25 text-end ms-auto">{{getPrintedDate(job.createdDate)}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <form id="search-form">
        <div class="row">
          <span>Search jobs</span>

          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="jobTitle" id="search2" name="jobTitle" class="form-control" placeholder="Search job title or company...">
            <button type="submit" class="btn btn-outline-secondary" (click)="searchAJob()" [disabled]="!jobTitle && !loc">
              <i class="pi pi-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
