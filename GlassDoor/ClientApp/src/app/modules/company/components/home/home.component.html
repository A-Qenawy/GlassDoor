<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-between">
            <div class="col-auto">
              <h3>Manage Jobs</h3>
            </div>
            <div class="col-auto text-end">
              <a class="btn btn-primary" [routerLink]="['/company/postjob']">Add New Post</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card" *ngFor="let job of companyJobs" >
        <div class="card-body" [routerLink]="['/company/applications',job.id]">
          <div class="row">
            <div class="col-12 col-lg-4">
              <h4 class="card-title text-primary">{{job.title}}</h4>
              <h5 class="card-text text-dark fw-bold">{{job.jobCityName}}, {{job.jobCountryName}}</h5>
              <p class="card-text badge bg-light-secondary mx-1">{{job.numberOfVacancies}} Vacancies</p>
              <p class="card-text badge bg-light-secondary mx-1">posted on {{job.createdDate | date}}</p>
              <p class="card-text badge bg-light-secondary mx-1">{{job.applicationViewed}} job views | {{job.totalApplications}} total applications</p>
            </div>
            <div class="col-12 col-lg-8 text-center">
              <button type="button" class="btn btn-secondary btn-arrow-right">{{job.totalApplications}} Application</button>
              <button type="button" class="btn btn-primary btn-arrow-right">{{job.applicationViewed}} Viewed</button>
              <button type="button" class="btn btn-danger btn-arrow-right">{{job.applicationRejected}} Rejected</button>
              <button type="button" class="btn btn-success btn-arrow-right">{{job.applicationInConsidration}} In Consideration</button>
              <button type="button" class="btn btn-warning btn-arrow-right">{{job.applicationHired}} Hired</button>
            </div>
          </div>
        </div>
        <button class="btn btn-light-danger position-absolute" (click)="closeJob(job.id)" style="bottom:10px; right:20px;"> Close Job</button>
        <button class="btn btn-light-warning position-absolute" style="bottom:10px; right:130px;" [routerLink]="['/company/editJob',job.id]"> Edit</button>
      </div>
    </div>
  </div>
</div>
