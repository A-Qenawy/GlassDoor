<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Operations</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of companyJobs">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>
        <button (click)="editJobData(item)">Edit</button>
        <a class="btn btn-warning" [routerLink]="['/company/editJob',item.id]">Edit</a> |
        <a class="btn btn-info" [routerLink]="['/company/applications',item.id]">Applications</a> |
        <a *ngIf="item.isOpen" class="btn btn-danger" (click) = "closeJob(item.id)">close</a>
        
      </td>
    </tr>
  </tbody>
</table>
