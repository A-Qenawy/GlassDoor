<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Operations</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of companyJobs">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>
        <button pButton pRipple type="button" class="p-button-warning" [routerLink]="['/company/editJob',item.id]">Edit</button> |
        <button pButton pRipple type="button" class="p-button-info" [routerLink]="['/company/applications',item.id]">Applications</button> |
        <button pButton pRipple type="button" *ngIf="item.isOpen" class="p-button-danger" (click) = "closeJob(item.id)">close</button>
        
      </td>
    </tr>
  </tbody>
</table>
